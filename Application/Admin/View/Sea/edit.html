<extend name="Public/base"/>

<block name="body">
	<div class="main-title">
		<h2>
			{$info['id']?'编辑':'新增'}海域
		</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
		<input type="hidden" name="id" value="{$id}">
		<div class="form-item">
			<label class="item-label">海域名称<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="sea" value="{$sea.sea|default=''}">
			</div>
		</div>
        <div class="form-item">
            <label class="item-label">优先级<span class="check-tips">（导航显示顺序）</span></label>
            <div class="controls">
                <input type="text" class="text input-small" name="sort" value="{$sea.sort|default='0'}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">状态</label>
            <div class="controls">
                <select name="status">
				<option value="1" <eq name="sea.status" value="1" >selected</eq>>启用</option>
				<option value="0" <eq name="sea.status" value="0" >selected</eq>>禁用</option>
                </select>
            </div>
        </div>

		<div class="form-item">
			<input type="hidden" name="id" value="{$sea.id|default=''}">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:U('index')}');
</script>
</block>
