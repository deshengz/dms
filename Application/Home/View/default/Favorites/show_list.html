<extend name="Base/member_common" />
<block name="main">
<style>
.shoplist td {
  vertical-align: middle;
}
.goods-name dt {
  text-align: center !important;
}
tr[nc_type="table_header"] .tl{
	font-size:14px;
}
tr[nc_type="table_header"] th{
	font-size:14px;
}
</style>
<div class="wrap">
  <div class="tabmenu">
  	<ul class="tab pngFix">
  	<li class="active"><a href="">收藏物品</a></li>
  </ul>
  </div>
  <table class="ncu-table-style shoplist">
    <thead>
      <tr nc_type="table_header">
        <th class="w30"></th>
        <th class="w70"></th>
        <th class="tl">物品名称</th>
        <th class="w20"></th>
        <th class="tl w150">物品类别</th>
        <th class="w80"></th>
        <th class="w120">收藏时间</th>
        <th class="w60"></th>
        <th class="w90">操作</th>
      </tr>
     <notempty name="favorites_list">
      <tr>
        <td class="tc"><input type="checkbox" id="all" class="checkall"/></td>
        <td colspan="20"><label for="all">全选</label>
          <a href="javascript:void(0);" class="ncu-btn1" uri="{$web_root_path}{:U('Favorites/delfavorites')}" name="fav_id" confirm="确认删除" nc_type="batchbutton"><span>删除</span></a>
         </td>
      </tr>
      </notempty>
    </thead>
     <notempty name="favorites_list">
    <tbody>
      <volist name="favorites_list" id="favorites">
      <tr class="bd-line">
        <td style="vertical-align: middle;"><input type="checkbox" class="checkitem" value="{$favorites['id']}"/></td>
        <td><div class="goods-pic-small"><span class="thumb size60"><i></i><a href=""  dialog_id="show_info" dialog_width="600" dialog_title="{$favorites['goods_info']['name']} 详情" nc_type="dialog" uri="{:U('Search/show_info',array('search_cate'=>$favorites['goods_info']['type'],'id'=>$favorites['goods_info']['id']))}"><img src="__ROOT__/{$favorites['goods_info']['image']}" style="width:100%;height:100%" /></a></span></div>         
        <td><dl class="goods-name">
            <dt><a href="" dialog_id="show_info" dialog_width="600" dialog_title="{$favorites['goods_info']['name']} 详情" nc_type="dialog" uri="{:U('Search/show_info',array('search_cate'=>$favorites['goods_info']['type'],'id'=>$favorites['goods_info']['id']))}">{$favorites['goods_info']['name']}</a></dt>
          </dl></td>
        <td></td>
        <td class="tl"><p><if condition="$favorites['type'] eq map">海图<elseif condition="$favorites['type'] eq book"/>航海图书<else />航海器材</if></p></td>
        <td class="goods-price"></td>
        <td class="goods-time"><?php echo date("Y-m-d",$favorites['fav_time']);?></td>
        <td></td>
        <td><p><a href="javascript:void(0)" onclick="ajax_get_confirm('确认删除', '{$web_root_path}{:U('Favorites/delfavorites',array('fav_id'=>$favorites['id']))}');" class="ncu-btn2">删除</a></p></td>
      </tr>
      </volist>
    </tbody>
    </notempty>
    <empty name="favorites_list">
    <tbody>
      <tr>
        <td colspan="20" class="norecord"><i>&nbsp;</i><span>无记录<span></td>
      </tr>
    </tbody>
    </empty>
    <notempty name="favorites_list">
    <tfoot>
      <tr>
        <td style="  text-align: center;"><input type="checkbox" id="all2" class="checkall"/></td>
        <td colspan="20"><label for="all2">全选</label>
          <a href="javascript:void(0);" class="ncu-btn1" uri="{$web_root_path}{:U('Favorites/delfavorites')}" name="fav_id" confirm="确认删除" nc_type="batchbutton"><span>删除</span></a>
          <div class="pagination">{$_page}</div></td>
      </tr>
    </tfoot>
    </notempty>
  </table>
</div>
<script type="text/javascript" src="__JS__/sns.js" charset="utf-8"></script>
</block>
